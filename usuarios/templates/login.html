<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Sistema</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
    </form>

    {% if form.errors %}
        <p>Usuário ou senha inválidos</p>
    {% endif %}
</body>
</html>
